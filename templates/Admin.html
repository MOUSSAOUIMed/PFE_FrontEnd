if(result.rows.length){

for(var i=0;i<result.rows.length;i++){

	var nom=row.nom;
	var tele=row.tele;
	var email=row.email;
    $('table').append('<tr><th>'+cin+'</th><th>'+nom+'</th><th>'+tele+'</th><th>'+email+'</th></tr>');     
}
}
